<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="/assets/chatImg.png">
<ion-item>
  <ion-label position="floating">Correo electronico</ion-label>
  <ion-input [(ngModel)]="email" type="email" name="email" ></ion-input>
</ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password"  [(ngModel)]="password" name="password" ></ion-input>
  </ion-item>
  <br/>
  <ion-button (click)="login()" expand="block">Ingresar</ion-button>
</ion-content>
